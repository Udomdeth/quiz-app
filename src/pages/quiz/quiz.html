  <ion-navbar>

<ion-content padding>

  <form  #bioForm="ngForm"  *ngIf="data" (ngSubmit)="saveBio(bioForm.value)">
    
    
      <ion-item  *ngFor="let x of data;let i = index">
          <ion-label floating>{{x.q}} </ion-label>
              <ion-select  name="{{i}}" ngModel  multiple="false" cancelText="Cancel" okText="Select" style="width:100%">
              <ion-option value="{{y}}" *ngFor="let y of x.options">{{y}}</ion-option>
           </ion-select> 
          </ion-item>
